<div>  <p ng-class="{strike: strike, bold: bold, red: red,italic:italic}">Map Syntax Example</p>  <input type="checkbox" ng-model="bold"> bold  <input type="checkbox" ng-model="strike"> strike  <input type="checkbox" ng-model="red"> red  <input type="checkbox" ng-model="italic"> italic  <hr>  <p ng-class="style">Using String Syntax</p>  <input type="text" ng-model="style" placeholder="Type: bold strike red italic">  <hr>  <p ng-class="[style1, style2, style3, style4]">Using Array Syntax</p>  <input ng-model="style1" placeholder="Type: bold"><br>  <input ng-model="style2" placeholder="Type: strike"><br>  <input ng-model="style3" placeholder="Type: red"><br>  <input ng-model="style4" placeholder="Type: italic"><br></div>
