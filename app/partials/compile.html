<div id='content' ng-controller='RefreshCtrl'>
  <div id='dynamicContent'>
      <button ng-click="count = count + 1" ng-init="count=0">
        Increment
      </button>
      <span>count: {{count}} </span>
  </div>
  <!--
  <button id='myRefreshButton'>
    Refresh
  </button>
  -->
  <div>
	<a ng-click="refresh()">Refresh</li>
  </div>
</div>
