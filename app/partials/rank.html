<div ng-controller="FundooCtrl">
  Rating is {{rating}} <br/>
  Clickable Rating <br/>
  <div fundoo-rating rating-value="rating" max="10" on-rating-selected="saveRatingToServer(rating)"></div>
  <br/>
  Readonly rating <br/>
  <div fundoo-rating rating-value="rating" max="10" readonly="true"></div>
</div>
